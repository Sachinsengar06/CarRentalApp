
<app-header></app-header>
<div class="home">
    <div class="text">
        <h1>Want Ride</h1>
        <h2>Rent Your Car</h2>
    </div>
    
    <div class="bannerImg">
        <img src='https://rare-gallery.com/thumbs/742508-P1-McLaren-Back-view-Luxury-Orange.jpg' alt="">
        <div class="searchDiv">
            <input [(ngModel)]="searchString" class="searchInput" placeholder="search"  />
            <a  href="#"  class="cross"><i class="SearchIcon fa-solid fa-x"></i></a>
            <a  (click)="search()"><i class="fa-solid searchIcon fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="posts" *ngIf="isSearch">
        <app-post [searchText]="x"></app-post>
    </div>

    
    <div class="posts" *ngIf="!isSearch">
        <app-post ></app-post>
    </div>

    
</div>
<app-footer></app-footer>
